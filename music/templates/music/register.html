{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicaPalBody - Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-section {
            width: 100%;
            height: 250px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.55) 0%, rgba(0, 0, 0, 0) 50%), 
                        url("{% static 'bg-image/R1.jpg' %}");
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        form {
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 14px 18px;
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.05);
            color: #fff;
            outline: none;
            font-size: 1rem;
        }

        input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        button {
            padding: 14px 18px;
            border-radius: 28px;
            background-color: #9f2420;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #b92a25;
        }

        .login-link {
            text-align: center;
            padding-top: 20px;
        }

        .login-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .login-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <h1>Crear cuenta</h1>

        <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirm" placeholder="Confirmar contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}

        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
        </div>
    </div>
</body>
</html>
