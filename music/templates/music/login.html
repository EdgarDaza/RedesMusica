{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicaPalBody - Iniciar Sesión</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'bg-image/R1.jpg' %}") center/cover fixed;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        /* Contenedor principal con efecto vidrio */
        .login-container {
            width: 90%;
            max-width: 420px;
            padding: 35px 35px; 
            border-radius: 18px;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        .title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Inputs */
        .input-group {
            text-align: left;
            margin-bottom: 18px;
            padding: 0 5px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            opacity: 0.9;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.11);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #1db954;
            box-shadow: 0 0 12px rgba(29,185,84,0.5);
        }

        /* Botón */
        .btn-login {
            width: 100%;
            background: #1db954;
            border: none;
            padding: 15px 0;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 17px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }

        /* Enlace de registro */
        .register-text {
            margin-top: 20px;
            font-size: 15px;
            opacity: 0.8;
        }

        .register-text a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="login-container">

        <h1 class="title">MusicaPalBody</h1>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="input-group">
                <label for="username">Usuario</label>
                <input id="username" name="username" type="text" placeholder="Tu usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" placeholder="Tu contraseña" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="register-text">
            ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
        </div>

    </div>

</body>
</html>
